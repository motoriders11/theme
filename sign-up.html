<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/icofont.min.css">

    <link rel="stylesheet" href="assets/css/meanmenu.css">

    <link rel="stylesheet" href="assets/css/modal-video.min.css">

    <link rel="stylesheet" href="assets/fonts/flaticon.css">

    <link rel="stylesheet" href="assets/css/animate.min.css">

    <link rel="stylesheet" href="assets/css/lightbox.min.css">

    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="assets/css/odometer.min.css">

    <link rel="stylesheet" href="assets/css/nice-select.min.css">

    <link rel="stylesheet" href="assets/css/theme-dark.css">
    <title>Findo - Fundraising and Charity HTML Template</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <Style>
        span {
            float: left;
        }
    </Style>
</head>

<body>

    <div class="loader">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="pre-box-one">
                    <div class="pre-box-two"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="user-form-area">
        <div class="container-fluid p-0">
            <div class="row m-0">
                <div class="col-lg-6 p-0">
                    <div class="user-img">
                        <img src="assets/img/user-form-bg.jpg" alt="User">
                    </div>
                </div>
                <div class="col-lg-6 p-0">
                    <div class="user-content">
                        <div class="d-table">
                            <div class="d-table-cell">
                                <div class="user-content-inner">
                                    <div class="top">
                                        <a href="index.html">
                                            <img src="assets/img/logo.png" class="logo-one" alt="Logo">
                                            <img src="assets/img/logo-two.png" class="logo-two" alt="Logo">
                                        </a>
                                        <h2>Sign Up</h2>
                                    </div>
                                    <form>
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control"
                                                        placeholder="Reference Code">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control"
                                                        placeholder="Reference Name">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <input type="text" class="form-control" placeholder="Name">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <input type="number" class="form-control"
                                                        placeholder="Mobile Number">
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <input type="email" class="form-control" placeholder="Email">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group">
                                                    <label for="">Address:</label>
                                                    <textarea name="" id="" cols="73" rows="0"></textarea>
                                                </div>
                                            </div>

                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <select name="" id="select">
                                                        <option value="">Please select country</option>
                                                        <option value="96">india</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-lg-6 mb-4">
                                                <div class="form-group">
                                                    <select name="" id="select">
                                                        <option value="">Select State</option>

                                                        <option value="35">ANDAMAN AND NICOBAR ISLANDS</option>
                                                        <option value="28">ANDHRA PRADESH</option>
                                                        <option value="12">ARUNACHAL PRADESH</option>
                                                        <option value="18">ASSAM</option>
                                                        <option value="10">BIHAR</option>
                                                        <option value="4">CHANDIGARH</option>
                                                        <option value="22">CHHATTISGARH</option>
                                                        <option value="39">DELHI</option>
                                                        <option value="30">GOA</option>
                                                        <option value="24">GUJARAT</option>
                                                        <option value="6">HARYANA</option>
                                                        <option value="2">HIMACHAL PRADESH</option>
                                                        <option value="1">JAMMU AND KASHMIR</option>
                                                        <option value="20">JHARKHAND</option>
                                                        <option value="29">KARNATAKA</option>
                                                        <option value="32">KERALA</option>
                                                        <option value="37">LADAKH</option>
                                                        <option value="31">LAKSHADWEEP</option>
                                                        <option value="23">MADHYA PRADESH</option>
                                                        <option value="27">MAHARASHTRA</option>
                                                        <option value="14">MANIPUR</option>
                                                        <option value="17">MEGHALAYA</option>
                                                        <option value="15">MIZORAM</option>
                                                        <option value="13">NAGALAND</option>
                                                        <option value="21">ODISHA</option>
                                                        <option value="34">PUDUCHERRY</option>
                                                        <option value="3">PUNJAB</option>
                                                        <option value="8">RAJASTHAN</option>
                                                        <option value="11">SIKKIM</option>
                                                        <option value="33">TAMIL NADU</option>
                                                        <option value="36">TELANGANA</option>
                                                        <option value="38">THE DADRA AND NAGAR HAVELI AND DAMAN AND DIU
                                                        </option>
                                                        <option value="16">TRIPURA</option>
                                                        <option value="9">UTTAR PRADESH</option>
                                                        <option value="5">UTTARAKHAND</option>
                                                        <option value="19">WEST BENGAL</option>
                                                    </select>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <select name="" id="select">
                                                        <option value="">Please select District</option>

                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <input type="number" class="form-control" placeholder="Pincode">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group">
                                                    <input type="password" class="form-control" placeholder="password">
                                                    <span> <input type="checkbox"> show password</span>
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-2">
                                                <div class="form-group">
                                                    <input type="Password" class="form-control"
                                                        placeholder="Retype-password">
                                                    <span> <input type="checkbox"> show password</span>
                                                </div>
                                            </div>
                                            <div class="col-lg-12 mb-3">
                                                <button type="submit" class="btn common-btn">Sign Up</button>
                                            </div>
                                            <div class="col-lg-12">
                                                <p> You already have a membership? <a href="#">Click Here</a> to Login
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="bottom">


                                        <ul>

                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="go-top">
        <i class="icofont-arrow-up"></i>
        <i class="icofont-arrow-up"></i>
    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/form-validator.min.js"></script>

    <script src="assets/js/jquery.ajaxchimp.min.js"></script>

    <script src="assets/js/jquery.meanmenu.js"></script>

    <script src="assets/js/jquery-modal-video.min.js"></script>

    <script src="assets/js/wow.min.js"></script>

    <script src="assets/js/lightbox.min.js"></script>
